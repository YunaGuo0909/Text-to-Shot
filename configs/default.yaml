# ============================================================
# Script-to-Camera: Camera Trajectory Generation — Configuration
# ============================================================

# --- Model Architecture ---
model:
  # Toric camera state dimension (pA_x, pA_y, pB_x, pB_y, theta, phi)
  toric_dim: 6
  # Hidden dimension for Transformer
  hidden_dim: 256
  # Number of Transformer layers
  num_layers: 6
  # Number of attention heads
  num_heads: 4
  # Dropout rate
  dropout: 0.1

# --- Diffusion Settings ---
diffusion:
  # Number of diffusion timesteps
  num_timesteps: 1000
  # Beta schedule type: linear, cosine
  beta_schedule: cosine
  # Beta range (for linear schedule)
  beta_start: 0.0001
  beta_end: 0.02

# --- Text Encoder ---
text_encoder:
  # CLIP model name
  model_name: "openai/clip-vit-base-patch32"
  # Maximum text length
  max_length: 77
  # Freeze text encoder
  freeze: true

# --- Shot Type Settings ---
shot_types:
  categories:
    - "close-up"
    - "medium-shot"
    - "wide-shot"
    - "over-the-shoulder"
    - "two-shot"
  embedding_dim: 64

# --- Camera Trajectory ---
trajectory:
  # Default trajectory length in frames (at 24fps → 2 seconds)
  default_num_frames: 48
  # Available camera motion types
  motion_types:
    - "static"
    - "dolly-in"
    - "dolly-out"
    - "pan-left"
    - "pan-right"
    - "crane-up"
    - "crane-down"
    - "track"
    - "orbit"
  # Motion type embedding dimension
  motion_type_dim: 64
  # Interpolation method: cubic-spline
  interpolation: cubic-spline
  # Default motion intensity (1.0 = normal)
  default_intensity: 1.0

# --- Training ---
training:
  batch_size: 64
  learning_rate: 0.0001
  weight_decay: 0.0001
  num_epochs: 500
  lr_scheduler: cosine
  warmup_epochs: 10
  gradient_clip: 1.0
  save_interval: 50
  eval_interval: 10

# --- Data ---
data:
  dataset_name: "shotdeck-camera"
  data_root: "./data"
  num_workers: 4
  pin_memory: true

# --- Rendering / Visualization ---
rendering:
  # Trajectory plot colors
  theta_color: "#FFE66D"
  phi_color: "#FF6B6B"
  screen_pos_color: "#4ECDC4"
  background_color: "#2C3E50"
  # Grid layout for multi-shot view
  grid_cols: 3

# --- Paths ---
paths:
  checkpoint_dir: "./checkpoints"
  output_dir: "./outputs"
  log_dir: "./logs"
